name: Update M3U Playlist Daily via API-Sports

on:
  # 1. TRIGGER PUSH (JALAN OTOMATIS JIKA ADA UPDATE)
  push:
    branches: [ main ] # Ganti 'main' jika branch utama Anda bernama 'master' atau lainnya
  
  # 2. TRIGGER SCHEDULED (JALAN OTOMATIS SETIAP HARI)
  schedule:
    - cron: '0 0 * * *'
  
  # 3. TRIGGER MANUAL (DARI TOMBOL 'RUN WORKFLOW')
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run M3U Update Script
        # Skrip akan menghasilkan live_dynamic.m3u
        run: python script_update_m3u.py
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}

      - name: Commit and Push New Playlist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          files: 'live_dynamic.m3u' 
          commit_message: "ðŸ¤– New Dynamic M3U Playlist Generated"
          token: ${{ secrets.GITHUB_TOKEN }}
