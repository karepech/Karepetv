# .github/workflows/filter.yml
name: Filter M3U Live Events

on:
  # ATUR JADWAL: Jalankan secara terjadwal setiap hari pada pukul 04:00 UTC (sekitar jam 11:00 WIB)
  schedule:
    - cron: '0 4 * * *'
  # Memungkinkan eksekusi manual dari tab Actions
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (requests)
        run: pip install requests

      - name: Jalankan Skrip Filter (Membuat live_events.m3u)
        run: python filter_m3u.py
        env:
          PYTHONUNBUFFERED: 1 

      - name: Commit dan Push file M3U hasil filter (Hanya jika ada perubahan)
        run: |
          # Konfigurasi Git untuk bot
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Periksa perbedaan antara file baru dan file yang ada
          git add live_events.m3u
          
          if git diff --cached --exit-code; then
            echo "Tidak ada perubahan pada live_events.m3u. Melewatkan commit."
          else
            echo "Perubahan terdeteksi. Melakukan commit..."
            git commit -m "Update M3U Live Events (Automated)"
            git push
          fi
