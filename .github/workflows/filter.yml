# .github/workflows/filter.yml
name: Download Full M3U Playlist

on:
  # ATUR JADWAL: Jalankan secara terjadwal setiap hari pada pukul 04:00 UTC (sekitar jam 11:00 WIB)
  schedule:
    - cron: '0 4 * * *'
  # Memungkinkan eksekusi manual dari tab Actions
  workflow_dispatch:

jobs:
  download: # Ubah nama job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (requests)
        run: pip install requests

      - name: Jalankan Skrip Pengunduhan (Membuat full_playlist.m3u)
        # PASTIKAN NAMA FILE SKRIP DISESUAIKAN DI SINI
        run: python download_m3u.py
        env:
          PYTHONUNBUFFERED: 1 

      - name: Commit dan Push file M3U (Hanya jika ada perubahan)
        run: |
          # Konfigurasi Git untuk bot
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Tambahkan file output yang baru
          git add full_playlist.m3u
          
          if git diff --cached --exit-code; then
            echo "Tidak ada perubahan pada full_playlist.m3u. Melewatkan commit."
          else
            echo "Perubahan terdeteksi. Melakukan commit..."
            git commit -m "Update Full Playlist (Automated)"
            git push
          fi
