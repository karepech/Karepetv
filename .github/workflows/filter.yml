# .github/workflows/filter.yml
name: Filter M3U Live Events

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (requests)
        run: pip install requests

      - name: Jalankan Skrip Filter Live Events (download_m3u.py)
        # PERUBAHAN DI SINI: Memanggil download_m3u.py
        run: python download_m3u.py
        env:
          PYTHONUNBUFFERED: 1 

      - name: Commit dan Push file M3U (Hanya jika ada perubahan)
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add live_events.m3u
          
          if git diff --cached --exit-code; then
            echo "Tidak ada perubahan pada live_events.m3u. Melewatkan commit."
          else
            echo "Perubahan terdeteksi. Melakukan commit..."
            git commit -m "Update Live Events Filtered Playlist (Automated)"
            git push
          fi
