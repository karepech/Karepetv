name: ğŸ”„ M3U Live Filter Multi-Source

on:
  # Trigger saat ada push ke branch 'main' (atau branch utama Anda)
  push:
    branches:
      - main
      
  # Trigger otomatis setiap 20 menit
  schedule:
    # Cron: Menit(*/20) Jam(*) Hari-Bulan(*) Bulan(*) Hari-Minggu(*)
    - cron: '*/20 * * * *'
    
  # Memungkinkan untuk menjalankan secara manual dari GitHub UI
  workflow_dispatch:

env:
  # === DAFTAR URL M3U ANDA DISINI (Dipisahkan koma) ===
  M3U_SOURCE_URLS: "bit.ly/kopinyaoke,https://example.com/playlist2.m3u"

jobs:
  filter_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout kode
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: ğŸ“¦ Install dependencies (requests)
        run: pip install requests
        
      - name: ğŸƒ Run M3U Downloader and Filter
        # Script Python akan otomatis mengambil variabel lingkungan M3U_SOURCE_URLS
        run: python download_m3u.py
        
      - name: âš™ï¸ Konfigurasi Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: ğŸ” Cek perubahan pada event_combined.m3u
        id: git_status
        run: |
          if git diff --exit-code event_combined.m3u; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: â¬†ï¸ Commit dan Push jika ada perubahan
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git add event_combined.m3u
          git commit -m "ğŸ¤– Auto update: event_combined.m3u (Merged and Filtered Live)"
          git push
